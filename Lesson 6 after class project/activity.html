<!DOCTYPE html>
<html>
    <head>Forms in HTML</head>
    <body>
        <h1>FORM</h1>
    </body>
    <main>
        <form>
            <fieldset>
                <legend>Favourite Cartoon</legend>
                <label>
                     Favourite Character 1
                </label>
                <input id="a" placeholder="Character 1" type="text"> <br>
                <label>Favourite Character 2</label>
                <input id="b" placeholder="Character 2" type="text"><br>
                <label>Secret Favourite</label>
                <input id="c" placeholder="Secret" type="password"?><br>
                <label> Select favoruite cartoon </label>
                <select>
                  <option> Doremon </option>
                  <option>Tom and Jerry </option>
                  <option>Oggy and the cockroaches </option>
                </select><br>
                <label>SEELECT ONE </label>
                <br>
                <input type="radio" id="cartoon" value="Ben10">Ben10 <br>
                <input type="radio" itemid="cartoon" value="pink panther">Pink Panther
            </fieldset>
        </form>
    </main>
</html>
