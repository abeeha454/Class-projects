<!DOCTYPE html>
<html>
 <head>Activity 2 </head>
 <body>
    <h1>Activity 2</h1>
 </body>
 <main>
    <form oninput="x.value=(parseInt(number1.value)+parseInt(number2.value)+parseInt(number3.value))/3">
    <fieldset>
        <legend>Enter numbers</legend>
        <label>Enter number 1</label>
        <input id="number1" placeholder="Enter number 1" type="number">
        <br>
        <label>Enter number 2</label>
        <input id="number2" placeholder="Enter number 2" type="number">
        <br>
        <label>Enter number 3</label>
        <input id="number3" placeholder="Enter number 3" type="number">
        <br>
        <p>Average = <output name="x" for="number1 number2 number3"></output></p>
    </fieldset>
</form>
 </main>
</html>
